		<center>
			<pre id = "time">现在时刻：</pre>
			<script>
				function Time()
				{
					x=document.getElementById("time");  // 找到元素
					var d=new Date();
					var y = d.getFullYear();
					var m = d.getMonth() + 1;
					var day = d.getDate();
					x.innerHTML= "现在时刻："+y+"年"+m+"月"+day+"日";    // 改变内容
				}
			</script>
			<button type="button" onclick="Time()">刷新时间</button>
